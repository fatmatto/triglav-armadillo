<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img src="{{item.files[0].path}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.name}}
      </ion-card-title>
      <ul>
        <li>Premium price : {{item.premium_price}}</li>
        <li>Value : {{item.gear_value}}</li>
        <li>Purcahse date : {{item.purchase_date}}</li>
      </ul>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button (click)="onClaimButtonClick()" block>Claim</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
