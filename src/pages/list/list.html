<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My stuff</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-thumbnail item-left>
      <img src="/assets/iphone7.jpg">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>Purchased on {{item.date_of_purchase}}</p>
    <p>Declared value â‚¬ {{item.gear_value}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addAnItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
